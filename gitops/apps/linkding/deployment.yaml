apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  labels:
    app: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
      - name: linkding
        image: sissbruecker/linkding:1.36.0-plus-alpine
        ports:
        - containerPort: 9090
        env:
        - name: LD_SUPERUSER_NAME
          valueFrom:
            secretKeyRef:
              name: linkding-secrets
              key: username
        - name: LD_SUPERUSER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: linkding-secrets
              key: password

        resources:
          requests:
            memory: 1000Mi
          limits:
            memory: 1000Mi
            cpu: 1000m

        volumeMounts:
        - name: data
          mountPath: /etc/linkding/data

        readinessProbe:
          httpGet:
            path: /
            port: 9090
        livenessProbe:
          httpGet:
            path: /
            port: 9090

      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: linkding-data
