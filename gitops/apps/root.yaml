apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io

spec:
  project: infrastructure
  source:
    repoURL: https://github.com/tillmzw/k8s.git
    targetRevision: master
    path: gitops/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
